# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 10
      - name: Set up PNPM
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Change base URL
        run: |
          sed -i -e 's|// ! \[REPLACE WITH BASE IN GITHUB PAGES WORKFLOW\]|base: "/phonetic-alphabet-learner/",|' app/vite.config.mts
          sed -i -e 's|// ! \[REPLACE WITH BASE IN GITHUB PAGES WORKFLOW\]|basename: "/phonetic-alphabet-learner",|' app/react-router.config.ts
      - name: Build
        run: cd app && pnpm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: "./app/build/client"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
